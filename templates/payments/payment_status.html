{% extends 'payments/base.html' %}

{% block content %}



{% if status %}
<div class="container mx-auto mt-5 pt-4 text-center">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTgyobPWtA8sK4FUdJ7v2mVN1k1XYUwsy1q8A&usqp=CAU">

   
    <h2 class="mt-3 pt-4">Your payment has been received!!</h2>

    <a href="{% url 'razorpay_app:home' %}" class="btn btn-primary mt-4">Make Another Payment</a>
</div>

{% else %}
<div class="container mx-auto mt-5 pt-4 text-center">
    <h2 class="mt-3 pt-4">Your payment is Failed! Try Again</h2>

    <a href="{% url 'razorpay_app:home' %}" class="btn btn-secondary mt-4">Try again</a>
</div>
{% endif %}

{% endblock %}

{% extends "payments/base.html"  %}

{% block content %}


<div class="col-6 pt-5  mx-auto">
    <div class="text-center">
        <img src="https://i.pinimg.com/736x/3c/77/1a/3c771a81015d3be54a0cf11560ea87b0.jpg"
        style="height:200px" class="img-fluid img-reponsive text-center">

        <h4>Donate here!</h4>
    </div>

    <form class="m" method="post" >
        {% csrf_token %}
        <div class="form-group pt-4">
            <label for="exampleInputEmail1">Your name</label>
            <input type="text" name="name" class="form-control"
             id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Amount(Rs)</label>
          <input type="number" name="amount" class="form-control" 
           id="exampleInputEmail1" aria-describedby="emailHelp">
          {% comment %} <small id="emailHelp" class="form-text text-muted">
              Thanks for the donation.</small> {% endcomment %}
        </div>

        <button class="btn btn-success btn-block" type="submit">Submit</button>
    </form>
</div>


     <!-- RAZORPAY INTEGRATION HERE -->
    {% if payment %}
    <div class="text-center mx-auto">
    <br>
    <form action="/razorpay/success/" method="POST">
        <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_uLDbIUhZ5cnD4y" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
        data-buttontext="Pay with Razorpay"
        data-name="Project Management"
        data-description="Django Rest Framework"
        data-image="https://i.pinimg.com/736x/3c/77/1a/3c771a81015d3be54a0cf11560ea87b0.jpg"
        data-prefill.name="Abbas Shaikh"
        data-prefill.email="abbas.shaikh@tntra.io"
        data-prefill.contact="9988776655"
        data-theme.color="#F37254">
        </script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
    {% endif %}
    </div>

{% endblock %}
